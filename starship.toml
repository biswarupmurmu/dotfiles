[lua]
format = 'via [󰢱 $version](bold blue) '


[python]
symbol = ' '
pyenv_version_name = true

[rust]
symbol = ''

[nodejs]
format = 'via [ $version](bold green) '

[git_status]
conflicted = '🏳'
ahead = '󰑮'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '󰱴'
stashed = '📦'
modified = ''
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[package]
format = 'via [ $version](208 bold) '

[directory]
truncation_length = 8
truncation_symbol = '…/'
read_only = " "
