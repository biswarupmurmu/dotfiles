background=000000 #000000
regular0 = 181818 #181818
regular1 = cfc80a #cfc80a
regular2 = 00c545 #00c545
regular3 = de9d00 #de9d00
regular4 = 00b4ff #00b4ff
regular5 = fd71f8 #fd71f8
regular6 = 00bfae #00bfae
regular7 = cdcdcd #cdcdcd
bright0 = 262626 #262626
bright1 = d1d933 #d1d933
bright2 = 19de5e #19de5e
bright3 = f7b619 #f7b619
bright4 = 19cdff #19cdff
bright5 = ff8aff #ff8aff
bright6 = 19d8c7 #19d8c7
